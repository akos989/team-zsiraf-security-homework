<div class="signup-view-wrapper">
  <h1 class="mb-5">Sign up to the application</h1>
  <form class="signup-form-wrapper">
    <!--email input-->
    <mat-form-field class="input mt-5">
      <mat-label class="label">Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!--username input-->
    <mat-form-field class="input mt-5">
      <mat-label class="label">Username</mat-label>
      <input type="text" matInput [formControl]="usernameFormControl">
      <mat-error *ngIf="usernameFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!--password input-->
    <mat-form-field class="input mt-5">
      <mat-label class="label">Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!--confirmation password input-->
    <mat-form-field class="input mt-5">
      <mat-label class="label">Confirmation password</mat-label>
      <input type="password" matInput [formControl]="confirmationPasswordFormControl">
      <mat-error *ngIf="confirmationPasswordFormControl.hasError('required')">
        Confirmation password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="confirmationPasswordFormControl.hasError('notSame')">
        Passwords don't <strong>match</strong>
      </mat-error>
    </mat-form-field>

    <!--submit button-->
    <button type="button" class="mt-5" mat-raised-button color="primary" (click)="onSignupButtonClick()">Sign up</button>

    <!--sign up link-->
    <a class="sign-up-link mt-2 mb-5" routerLink="/login">Log in</a>
  </form>
</div>
