<div class="row m-5 align-text-center">
  <div class="col-md-8 col-12">
    <img class="mb-3" [src]="caff.gifUrl" [alt]="caff.name + ' gif'">
  </div>
  <div class="col-md-4 col-12">
    <h1>{{ caff.name }}</h1>
    <h3>{{ caff.price }}$</h3>
    <div class="my-3 justify">
      {{ caff.description }}
    </div>
    <div class="buttons">
      <ng-content></ng-content>
    </div>
  </div>
</div>
