<div class="row m-5 align-text-center">
  <div class="col-md-8 col-12">
    <img class="mb-3" [src]="caff.gifRef != undefined ? gifRef : '/assets/gifs/im-downloading-nathan-brown.gif'" [alt]="caff.title + ' gif'">
  </div>
  <div class="col-md-4 col-12">
    <h1>{{ caff.title }}</h1>
    <h3>{{ caff.price }} $</h3>
    <div class="my-3 justify">
      {{ caff.description }}
    </div>
    <div class="buttons mt-5">
      <ng-content></ng-content>
    </div>
  </div>
</div>
