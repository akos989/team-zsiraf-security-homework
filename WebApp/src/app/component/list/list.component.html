<div class="container my-3">
  <div class="row mt-3 d-flex justify-content-center">
    <div *ngFor="let caff of caffList" class="col-sm-12 col-md-6 col-lg-3 mb-5 d-flex justify-content-center">
      <mat-card (click)="selectItem(caff)">
        <img mat-card-image [src]="caff.gifUrl" [alt]="caff.name + ' gif'">
        <mat-card-content>
          <h2>{{ caff.name }}</h2>
          <div>{{ caff.price }}$</div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
